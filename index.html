<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="./css/d3-tip.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="./json/农业.json"></script>
    <script src="./json/工业.json"></script>
    <script src="./json/建筑业.json"></script>
    <script src="./json/第三产业.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <!-- <script src="./js/d3.js"></script> -->
    <script src="./js/d3-geo-projection.min.js"></script>
    <script src="./js/d3-v6-tip.js"></script>
    <title>三大产业发展状况探究</title>
</head>

<body>
    <div class="container-flex" tabindex="0" hidefocus="true">
        <div class="box-left">
            <div class="left-top">
                <div class="current-num">
                    <div>产业</div>
                    <p id="industry"></p>
                </div>
            </div>
            
            <div class="left-center">
                <div class="title-box">
                    <h6 id="chart111">XXXX</h6>
                </div>
                <div class="chart-box">
                    <div id="echart01" style="width: 100%;height:300px; margin-bottom: 20px"></div>
                </div>
            </div>
            <div class="left-bottom" class="select">
                <div class="title-box">
                    <h6 id = 'chart222'>XXXX</h6>
                </div>
                <div class="chart-box">
                    <div id="echart02" style="width: 500px;height:300px;margin-top: 30px;"></div>
                    
                </div>
            </div>
        </div>
        <div class="box-center">
            <div class="center-top">
                <h1>产业发展状况探究</h1>
            </div>

            <div class="center-center">
                <div class="weather-box">
                    <div class="data">
                        <p class="time" id="time">00:00:00</p>
                    </div>
                </div>
                <img src="images/line_bg.png" alt="">
                <div id="menu" style="width:250px;height:100px;left:450px;top:50px"></div>
            </div>
            <div class="center-bottom">
                <div class="chart-box">
                    <svg id="mainSvg1" height="700" width="900"></svg>
                    <!-- <svg id="mainSvg2" height="300" width="300"></svg> -->
                </div>
            </div>
        </div>


        <div class="box-right">
            <div class="right-top">
                <div class="title-box">
                    <h6 id="chart333">XXXX</h6>
                </div>
                <div class="chart-box">
                    <div id="echart03" style="width:100%;height:100%;left:1px;bottom:50px"></div>
                    <!-- <div id="chart3" style="width:100%;height:100%;"></div> -->
                    <!-- <div><svg id="mainSvg2" height="300" width="300"></svg></div> -->
                </div>
            </div>

            <div class="right-bottom">
                <div class="title-box">
                    <h6 id="chart444">XXXX</h6>
                </div>
                <div class="chart-box">
                    <div id="echart04" style="width:100%;height:100%;"><svg id="mainSvg2" height="500" width="500"></svg></div>
                    
                    <!-- <div id="chart3" style="width:100%;height:100%;"></div> -->
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script type="text/javascript" src="js"></script> -->
<script type="text/javascript" src="./js/rem.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script src="./js/d3.js"></script>
<script src="./js/d3-geo-projection.min.js"></script>
<script src="./js/d3-v6-tip.js"></script>

</html>
